<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <f:metadata>
        <f:event type="preRenderView" listener="#{loginBean.login()}" />
    </f:metadata>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #f3e5ab, #fff 80%);
        }
        .container {
            width: 400px;
            background-color: #0b5394;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
            color: white;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .formulario__label {
            font-weight: bold;
        }
        .formulario__input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .formulario__input:focus {
            border-color: #ffc107;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
        }
        .btn-login {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #212529;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
        }
        .btn-login:hover {
            background-color: #e0a800;
            border-color: #e0a800;
        }
        .mensaje {
            text-align: center;
            color: #ffc107;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .menu-item {
            list-style: none;
            text-align: center;
            margin-top: 20px;
        }
        .menu-item a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .menu-item a:hover {
            color: #ffc107;
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <h:form>
            <h:panelGrid columns="2" class="form-group">
                <h:outputLabel for="correo" value="Correo:" />
                <h:inputText id="correo" value="#{loginBean.correo}" required="true" class="form-control" />
                <h:outputLabel for="contrasenia" value="Contraseña:" />
                <h:inputSecret id="contrasenia" value="#{loginBean.contrasenia}" required="true" class="form-control" />
            </h:panelGrid>
            <h:commandButton value="Iniciar sesión" action="#{loginBean.login}" class="btn btn-primary" />
            <h:messages />


            <li class="menu-item"><a href="Registro.xhtml">registrarse</a></li>
        </h:form>
    </div>
</h:body>
</html>
